<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 90%; max-width: 500px;">
        <div class="text-center mb-4">
            <img src="../images/iesvigan.png" alt="Login Icon" class="img-fluid rounded-circle" style="max-height: 120px;">
        </div>
      <h2 class="text-center mb-4 fs-3">Iniciar sesión</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="form-label fs-5">Correo electrónico</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fs-5">Contraseña</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
