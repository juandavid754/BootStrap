    <div>
        <div class="container text-center mt-4">
            <h5 class="cantidadtitle">CANTIDAD</h5>
            <div class="input-group mx-auto cantidad" style="max-width: 160px;">
                <button class="btn btn-outline-warning" type="button" id="btn-minus">−</button>
                <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                <button class="btn btn-outline-warning" type="button" id="btn-plus">+</button>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="#" class="btn btn-dark comprar">AÑADIR AL CARRITO</a>
        </div>

    </div>
    <script>
        const input = document.getElementById('quantity');
        document.getElementById('btn-minus').addEventListener('click', () => {
            if (parseInt(input.value) > parseInt(input.min)) input.value = parseInt(input.value) - 1;
        });
        document.getElementById('btn-plus').addEventListener('click', () => {
            input.value = parseInt(input.value) + 1;
        });
    </script>

</body>
